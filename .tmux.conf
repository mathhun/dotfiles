# utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# prefix to C-t
unbind C-b
set -g prefix C-t
bind C-t send-prefix
bind t last-window

# no delay
set -sg escape-time 0

# reload
bind R source-file ~/.tmux.conf \; display "reloaded"

# splitting panes
bind | split-window -h
bind - split-window -v

# remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse
#set-option -g mouse off

# color
#set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## status bar
#set -g status-left-length 40
#set -g status-left "#[fg=green]Session:#S #[fg=yellow]#I #[fg=cyan]#P"
#set -g status-right "#[fg=cyan]%Y/%m/%d %R"

# refresh
set -g status-interval 60

# window list
set -g status-justify centre

# identifying activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# history
set -g history-limit 50000

#----------------------------------------------------------------------
# Clipboard
#
#set-option -g default-command "window > /dev/null 2>&1; reattach-to-user-namespace -l zsh"
set-option -g default-command "window > /dev/null 2>&1; zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#----------------------------------------------------------------------
# tmux plugin manager
#

# Clone TPM:
#   $ git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# Install plugins:
#   hit prefix + I to
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
